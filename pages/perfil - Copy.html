<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Kyubii</title>
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="/img/logo.png" class="logo" alt="Kyubii">
        <div class="nav-centro">
            <a href="/pages/loja.html">üõçÔ∏è LOJA</a>
            <a href="/pages/biblioteca.html">üìö BIBLIOTECA</a>
            <a href="/pages/comunidades.html">üåê COMUNIDADES</a>
            <a href="/pages/noticias.html">üì∞ NOT√çCIAS</a>
        </div>
        <div class="nav-dir">
            <input type="text" class="busca-input" placeholder="üîç Buscar...">
        </div>
    </nav>

    <!-- PERFIL HEADER COM BANNER -->
    <div class="perfil-header">
        <!-- BANNER (√ÅREA ROXA) -->
        <div class="perfil-cover" id="perfilCover" style="background: linear-gradient(135deg, #6b00ff, #9933ff);">
            <button class="btn-editar-banner" id="btnEditarBanner">üì∏ Editar Banner</button>
        </div>

        <!-- INFO DO PERFIL -->
        <div class="perfil-info">
            <img src="https://via.placeholder.com/150" class="avatar" id="avatar" alt="Avatar">
            
            <div class="info-texto">
                <h1 id="nomeUsuario">Nome</h1>
                <p id="emailUsuario">Email: usuario@example.com</p>
                <p class="bio" id="bioUsuario">Bio do usu√°rio</p>
            </div>

            <div class="perfil-actions">
                <button class="btn-editar" id="btnEditarPerfil">‚úèÔ∏è Editar Perfil</button>
                <button class="btn-logout" id="btnLogout">üö™ Logout</button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="perfil-main">
        <!-- ABAS DE NAVEGA√á√ÉO -->
        <div class="abas-container">
            <div class="abas">
                <button class="aba aba-ativa" data-aba="atividades">üìù Atividades</button>
                <button class="aba" data-aba="comunidades">üåê Comunidades</button>
                <button class="aba" data-aba="amigos">üë• Amigos</button>
                <button class="aba" data-aba="conexoes">üîó Conex√µes</button>
                <button class="aba" data-aba="jogos">üéÆ Jogos</button>
            </div>
        </div>

        <!-- CONTE√öDO DAS ABAS -->
        <div class="conteudo-abas">
            <!-- ABA ATIVIDADES -->
            <div class="aba-conteudo aba-ativa" data-aba="atividades">
                <div class="atividades-lista"></div>
            </div>

            <!-- ABA COMUNIDADES -->
            <div class="aba-conteudo" data-aba="comunidades">
                <div class="comunidades-grid"></div>
            </div>

            <!-- ABA AMIGOS -->
            <div class="aba-conteudo" data-aba="amigos">
                <div class="amigos-lista"></div>
            </div>

            <!-- ABA CONEX√ïES (O PROBLEMA EST√Å AQUI) -->
            <div class="aba-conteudo" data-aba="conexoes">
                <div class="conexoes-grid"></div>
            </div>

            <!-- ABA JOGOS -->
            <div class="aba-conteudo" data-aba="jogos">
                <div class="jogos-lista"></div>
            </div>
        </div>
    </main>

    <!-- Modal para editar banner -->
    <div id="modalEditarBanner" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="fechar-modal" onclick="fecharModalBanner()">√ó</button>
            <h2>Editar Banner</h2>
            <div class="input-group">
                <label>URL da Imagem do Banner</label>
                <input type="text" id="urlBanner" placeholder="Cole a URL da imagem" class="input">
            </div>
            <div class="input-group">
                <label>Ou escolha uma cor (gradiente)</label>
                <div class="cor-presets">
                    <button class="cor-preset" onclick="definirBanner('linear-gradient(135deg, #6b00ff, #9933ff)')">Roxo</button>
                    <button class="cor-preset" onclick="definirBanner('linear-gradient(135deg, #0066ff, #00ccff)')">Azul</button>
                    <button class="cor-preset" onclick="definirBanner('linear-gradient(135deg, #ff0066, #ff6600)')">Laranja</button>
                    <button class="cor-preset" onclick="definirBanner('linear-gradient(135deg, #00ff00, #00ff99)')">Verde</button>
                    <button class="cor-preset" onclick="definirBanner('linear-gradient(135deg, #333, #666)')">Escuro</button>
                </div>
            </div>
            <button class="btn-salvar" onclick="salvarBanner()">Salvar Banner</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/perfil.js"></script>
    <script src="/js/discord-sync.js"></script>
    <script src="/js/steam-sync.js"></script>
</body>
</html>

<style>
/* ESTILOS DO BANNER E CONEX√ïES */

.perfil-cover {
    width: 100%;
    height: 200px;
    background: linear-gradient(135deg, #6b00ff, #9933ff);
    border-radius: 10px 10px 0 0;
    position: relative;
    margin-bottom: -60px;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(107, 0, 255, 0.3);
}

.btn-editar-banner {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.5);
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
}

.btn-editar-banner:hover {
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
}

/* GRID DE CONEX√ïES */
.conexoes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px;
}

.conexao-card {
    background: linear-gradient(135deg, #2b0066, #4800bd);
    border: 2px solid #7a3df5;
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    transition: all 0.3s ease;
    min-height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.conexao-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(122, 61, 245, 0.4);
}

.conexao-card i {
    font-size: 48px;
    margin-bottom: 15px;
    color: #a64eff;
}

.conexao-card h3 {
    font-size: 20px;
    margin: 10px 0;
    color: #fff;
}

.conexao-card p {
    color: #aaa;
    font-size: 14px;
    margin: 10px 0 20px;
    flex-grow: 1;
}

.btn-conectar,
.btn-remover {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
}

.btn-conectar {
    background: linear-gradient(135deg, #7a3df5, #a64eff);
    color: white;
}

.btn-conectar:hover {
    background: linear-gradient(135deg, #a64eff, #c94eff);
}

.btn-remover {
    background: linear-gradient(135deg, #ff3366, #ff6666);
    color: white;
}

.btn-remover:hover {
    background: linear-gradient(135deg, #ff6666, #ff9999);
}

/* MODAL */
.modal {
    display: none !important;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: linear-gradient(135deg, #1d064d, #2b0066);
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #7a3df5;
    max-width: 500px;
    width: 90%;
    color: white;
}

.modal-content h2 {
    margin-bottom: 20px;
}

.input-group {
    margin: 15px 0;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
}

.input {
    width: 100%;
    padding: 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #7a3df5;
    border-radius: 8px;
    color: white;
    font-size: 14px;
}

.input::placeholder {
    color: #aaa;
}

.cor-presets {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin: 10px 0;
}

.cor-preset {
    padding: 15px;
    border: 2px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cor-preset:hover {
    border-color: #a64eff;
    transform: scale(1.05);
}

.btn-salvar {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #7a3df5, #a64eff);
    border: none;
    color: white;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
}

.btn-salvar:hover {
    background: linear-gradient(135deg, #a64eff, #c94eff);
}

.fechar-modal {
    position: absolute;
    right: 15px;
    top: 15px;
    background: none;
    border: none;
    font-size: 28px;
    color: #a64eff;
    cursor: pointer;
}

.vazio {
    text-align: center;
    padding: 40px 20px;
    color: #aaa;
    font-size: 16px;
}
</style>
