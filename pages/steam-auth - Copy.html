<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação Steam - Kyubii</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1d064d, #4800bd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #7a3df5;
    }

    h1 {
      margin-bottom: 20px;
      color: #c699ff;
    }

    p {
      margin-bottom: 30px;
      color: #aaa;
    }

    .spinner {
      border: 4px solid #7a3df5;
      border-top: 4px solid #a64eff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Conectando com Steam...</h1>
    <p>Você está sendo redirecionado para autenticação.</p>
  </div>

  <script>
    // Após autenticar na Steam, você será redirecionado de volta com um código
    // Este código será processado pelo servidor
    const params = new URLSearchParams(window.location.search);
    const openid = params.get('openid.claimed_id');

    if (openid) {
      // Steam ID extraído de: https://steamcommunity.com/openid/id/XXXXXXXXXXXXX
      const steamId = openid.split('/').pop();
      
      // Enviar para o servidor processar
      fetch('/api/steam/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ steamId: steamId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('steamId', steamId);
          localStorage.setItem('steamUsername', data.username);
          window.location.href = '/pages/biblioteca.html';
        }
      })
      .catch(err => {
        console.error('Erro:', err);
        window.location.href = '/pages/biblioteca.html';
      });
    }
  </script>
</body>
</html>
